<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Welcome to JavaScript form validation.</h2>

      <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
          Name : <input type="text" name="fname" placeholder="username..." required />
          <div class="spn formerror"></div>
        </div>
        <div class="formdesign" id="email">
          Email : <input type="email" name="femail" placeholder="email..." required />
          <div class="spn formerror"></div>
        </div>
        <div class="formdesign" id="phone">
          Phone : <input type="phone" name="fphone" placeholder="number..." required />
          <div class="spn formerror"></div>
        </div>
        <div class="formdesign" id="pass">
          Pass : <input type="password" name="fpass" placeholder="password..." required/>
          <div class="spn formerror"></div>
        </div>
        <div class="formdesign" id="cpass">
          Confirm pass : <input type="cpassword" name="cfpass" placeholder="password..." />
          <div class="spn formerror"></div>
        </div>
        <!-- <button>save</button> -->
        <input class="but" type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
